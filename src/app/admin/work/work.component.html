<div class="card-body p-5">
    <div class="text-center">
        <h1 class="text-center display-6 fw-bold"> Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate class="d-flex-center">
            <div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-6">
                        <label for="description">Description</label>
                        <input type="text" formControlName="description" class="form-control" id="description" placeholder="description">
                    </div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-6"></div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
